<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescrições Dr. Pablo Xavier</title>
</head>
<body>
    <h1>SITE DE PRESCRIÇÕES DR. PABLO XAVIER</h1>
    
    <!-- Botão para Inserir Nova Medicação -->
    <button onclick="abrirFormulario()">INSERIR NOVA MEDICAÇÃO</button>
    
    <!-- Lista de Medicamentos -->
    <div id="listaMedicamentos">
        <h3>Medicamentos Disponíveis</h3>
        <ul id="medicamentos"></ul>
    </div>
    
    <!-- Janela de Prescrição -->
    <h2>Receita Gerada:</h2>
    <div id="receita"></div>
    <button onclick="copiarReceita()">COPIAR RECEITA</button>
    
    <!-- Popup para Inserir Dados -->
    <div id="popup" style="display:none; border:1px solid #000; padding:20px; position:fixed; top:20%; left:30%; background-color:#fff;">
        <h3>Adicionar Medicamento</h3>
        <label for="nome">Nome do Remédio:</label>
        <input type="text" id="nome"><br><br>
        <label for="dose">Dose:</label>
        <input type="text" id="dose"><br><br>
        <label for="quantidade">Quantidade:</label>
        <input type="text" id="quantidade"><br><br>
        <label for="instrucoes">Instruções:</label>
        <input type="text" id="instrucoes"><br><br>
        <button onclick="salvarMedicamento()">Salvar</button>
        <button onclick="fecharFormulario()">Fechar</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
