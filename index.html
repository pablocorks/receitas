<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Prescrições Dr. Pablo Xavier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-height: 50%;
            overflow-y: auto;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .close {
            cursor: pointer;
            color: red;
            font-weight: bold;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Site de Prescrições Dr. Pablo Xavier</h1>
        </div>

        <div>
            <button class="button" onclick="openPopup('escitalopram')">Oxalato de Escitalopram</button>
            <button class="button" onclick="openPopup('sertralina')">Cloridrato de Sertralina</button>
            <button class="button" onclick="openPopup('bupropiona')">Cloridrato de Bupropiona XL</button>
            <button class="button" onclick="openPopup('litio')">Carbonato de Lítio</button>
            <button class="button" onclick="openPopup('clonazepam')">Clonazepam</button>
            <button class="button" onclick="openPopup('trazodona')">Cloridrato de Trazodona</button>
        </div>

        <div class="output" id="output"></div>
        <button class="button" onclick="copyOutput()">Copiar Prescrição</button>

        <div class="overlay" id="overlay" onclick="closePopup()"></div>
        <div class="popup" id="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="popupContent"></div>
        </div>
    </div>

    <script>
        let prescriptionNumber = 1;
        const prescriptions = [];

        const medicationData = {
            escitalopram: {
                name: "Oxalato de Escitalopram",
                doses: ["10mg", "15mg", "20mg"],
                instructions: [
                    "Tomar 1 comprimido pela manhã durante 30 dias."
                ]
            },
            sertralina: {
                name: "Cloridrato de Sertralina",
                doses: ["25mg", "50mg", "100mg"],
                instructions: [
                    "Tomar 1 comprimido pela manhã durante 30 dias."
                ]
            },
            bupropiona: {
                name: "Cloridrato de Bupropiona XL",
                doses: ["150mg", "300mg"],
                instructions: [
                    "Tomar 1 comprimido pela manhã durante 30 dias."
                ]
            },
            litio: {
                name: "Carbonato de Lítio",
                doses: ["300mg"],
                instructions: [
                    "Tomar 1 comprimido de 12 em 12 horas durante 30 dias."
                ]
            },
            clonazepam: {
                name: "Clonazepam",
                doses: ["2mg"],
                instructions: [
                    "Tomar 1 comprimido à noite durante 30 dias."
                ]
            },
            trazodona: {
                name: "Cloridrato de Trazodona",
                doses: ["50mg"],
                instructions: [
                    "Tomar 1 comprimido à noite durante 30 dias."
                ]
            }
        };

        function openPopup(medication) {
            const data = medicationData[medication];
            const popupContent = document.getElementById('popupContent');

            let form = `<h3>${data.name}</h3>`;
            form += `<label>Dose:</label>
                <select id="dose">
                    ${data.doses.map(dose => `<option>${dose}</option>`).join('')}
                </select><br><br>`;

            form += `<button class="button" onclick="addPrescription('${medication}')">Adicionar Prescrição</button>`;

            popupContent.innerHTML = form;

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function addPrescription(medication) {
            const dose = document.getElementById('dose').value;
            const data = medicationData[medication];

            prescriptions.push(`USO ORAL\n${prescriptionNumber} - ${data.name} ${dose} -------------------- 30 CP\n**${data.instructions[0]}**`);

            prescriptionNumber++;
            updateOutput();
            closePopup();
        }

        function updateOutput() {
            document.getElementById('output').textContent = prescriptions.join('\n\n');
        }

        function copyOutput() {
            const output = document.getElementById('output');
            navigator.clipboard.writeText(output.textContent).then(() => {
                alert('Prescrição copiada para a área de transferência!');
            });
        }
    </script>
</body>
</html>
