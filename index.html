<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Prescrições Dr. Pablo Xavier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Site de Prescrições Dr. Pablo Xavier</h1>

  <button onclick="abrirFormulario()">INSERIR NOVA MEDICAÇÃO</button>

  <div id="lista-medicamentos"></div>

  <!-- Popup para inserir medicamento -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Inserir Medicação</h2>
      <label>Nome do Remédio: <input id="nome" type="text"></label><br>
      <label>Dose: <input id="dose" type="text"></label><br>
      <label>Marcas: <input id="marcas" type="text"></label><br>
      <label>Instruções: <textarea id="instrucoes"></textarea></label><br>
      <button onclick="salvarMedicamento()">Salvar</button>
      <button onclick="fecharPopup()">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
