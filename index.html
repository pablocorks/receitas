            function getDataHoje() {

            // Função para converter número em texto por extenso
            function numeroPorExtenso(numero) {
    const unidades = ['zero', 'um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove'];
    const dezAteDezenove = ['dez', 'onze', 'doze', 'treze', 'quatorze', 'quinze', 'dezesseis', 'dezessete', 'dezoito', 'dezenove'];
    const dezenas = ['vinte', 'trinta', 'quarenta', 'cinquenta', 'sessenta', 'setenta', 'oitenta', 'noventa'];
    
    if (numero < 0 || numero > 99) return numero.toString();
    
    if (numero < 10) return unidades[numero];
    
    if (numero >= 10 && numero < 20) {
        return dezAteDezenove[numero - 10];
    }
    
    if (numero >= 20) {
        const dezena = Math.floor(numero / 10);
        const unidade = numero % 10;
        
        if (unidade === 0) {
            return dezenas[dezena - 2];
        } else {
            return dezenas[dezena - 2] + ' e ' + unidades[unidade];
        }
    }
}

        let prescriptions = [];

        function openModal(medication) {
            const modal = document.getElementById('medicationModal');
            const modalTitle = document.getElementById('modal-title');
            const doseOptions = document.getElementById('dose-options');
            const instructionOptions = document.getElementById('instruction-options');

            modalTitle.textContent = medication;

            doseOptions.innerHTML = medications[medication].doses
                .map(dose => `<label><input type="checkbox" value="${dose}"> ${dose}</label><br>`)
                .join('');

            instructionOptions.innerHTML = medications[medication].instructions
                .map((instruction, index) => `<label><input type="checkbox" value="${index}"> ${instruction}</label><br>`)
                .join('');

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('medicationModal').style.display = 'none';
            document.getElementById('medication-form').reset();
        }

        document.getElementById('medication-form').onsubmit = function(e) {
            e.preventDefault();

            const medication = document.getElementById('modal-title').textContent;
            const doses = Array.from(document.querySelectorAll('#dose-options input:checked')).map(cb => cb.value);
            const instructions = Array.from(document.querySelectorAll('#instruction-options input:checked'))
                .map(cb => medications[medication].instructions[parseInt(cb.value)]);
            const quantidade = document.getElementById('quantidade').value;
            const includeOrientation = document.getElementById('enable-orientation').checked;
            const formaUso = document.querySelector('input[name="forma-uso"]:checked');

            if (!formaUso) {
                alert('Por favor, selecione uma forma de uso.');
                return;
            }

            const newPrescription = {
                medication: medication,
                dose: doses.join(', '),
                quantidade: quantidade,
                instrucao: instructions.join('\n'),
                orientacoes: includeOrientation ? medications[medication].orientations : '',
                brands: medications[medication].brands,
                formaUso: formaUso.value
            };

            prescriptions.push(newPrescription);
            renderPrescription();
            closeModal();
        };

        function renderPrescription() {
            const output = document.getElementById('prescription-output');
            let prescriptionText = '';

            // Agrupar prescrições por forma de uso
            const groupedPrescriptions = prescriptions.reduce((acc, prescription) => {
                if (!acc[prescription.formaUso]) {
                    acc[prescription.formaUso] = [];
                }
                acc[prescription.formaUso].push(prescription);
                return acc;
            }, {});

            // Renderizar cada grupo
            Object.entries(groupedPrescriptions).forEach(([formaUso, prescriptions]) => {
                prescriptionText += `\n# ${formaUso}\n\n`;
                
                prescriptions.forEach((p, index) => {
                    prescriptionText += `${index + 1} - ${p.medication} ${p.dose} ________ ${p.quantidade} cp\n`;
                    prescriptionText += `(${p.brands})\n`;
                    prescriptionText += ` - ${p.instrucao}\n`;
                    if (p.orientacoes) {
                        prescriptionText += ` - ${p.orientacoes}\n`;
                    }
                    prescriptionText += '\n';
                });
            });

            output.innerHTML = prescriptionText.replace(/\n/g, '<br>');
        }

        function clearPrescription() {
            prescriptions = [];
            document.getElementById('prescription-output').innerHTML = '';
        }

        function copyPrescription() {
            const output = document.getElementById('prescription-output').innerText;
            navigator.clipboard.writeText(output).then(() => {
            });
        }
