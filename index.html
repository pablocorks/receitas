<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescrições Médicas - Dr. Pablo</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
</head>
<body>
  <h1>Site de Prescrições - Dr. Pablo Xavier</h1>

  <button onclick="abrirPopup()">INSERIR NOVA MEDICAÇÃO</button>
  <div id="lista-medicamentos"></div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Inserir Medicação</h2>
      <label>Nome do Remédio:
        <select id="nome-remedio">
          <option value="Oxalato de Escitalopram">Oxalato de Escitalopram</option>
          <option value="Cloridrato de Sertralina">Cloridrato de Sertralina</option>
          <option value="Cloridrato de Bupropiona XL">Cloridrato de Bupropiona XL</option>
        </select>
      </label><br>
      <label>Quantidade (cp):
        <input type="number" id="quantidade-remedio" min="1" value="30">
      </label><br>
      <button onclick="salvarMedicacao()">Salvar</button>
      <button onclick="fecharPopup()">Cancelar</button>
    </div>
  </div>

  <h2>Prescrição Final</h2>
  <pre id="prescricao"></pre>

  <script src="script.js"></script>
</body>
</html>
