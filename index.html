        let prescriptions = [];

        function openModal(medication) {
            const modal = document.getElementById('medicationModal');
            const modalTitle = document.getElementById('modal-title');
            const doseOptions = document.getElementById('dose-options');
            const instructionOptions = document.getElementById('instruction-options');

            modalTitle.textContent = medication;

            doseOptions.innerHTML = medications[medication].doses
                .map(dose => `<label><input type="checkbox" value="${dose}"> ${dose}</label><br>`)
                .join('');

            instructionOptions.innerHTML = medications[medication].instructions
                .map((instruction, index) => `<label><input type="checkbox" value="${index}"> ${instruction}</label><br>`)
                .join('');

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('medicationModal').style.display = 'none';
        }

        document.getElementById('medication-form').onsubmit = function(e) {
            e.preventDefault();

            const medication = document.getElementById('modal-title').textContent;
            const doses = Array.from(document.querySelectorAll('#dose-options input:checked')).map(cb => cb.value);
            const instructions = Array.from(document.querySelectorAll('#instruction-options input:checked')).map(cb => medications[medication].instructions[cb.value]);
            const quantidade = document.getElementById('quantidade').value;
            const includeOrientation = document.getElementById('enable-orientation').checked;

            const newPrescription = {
                medication: medication,
                doses: doses.join(', '),
                quantidade: quantidade,
                instructions: instructions.join('\n'),
                orientation: includeOrientation ? medications[medication].orientations : '',
                brands: medications[medication].brands
            };

            prescriptions.push(newPrescription);
            renderPrescription();
            closeModal();
        };

       function renderPrescription() {
    const output = document.getElementById('prescription-output');
    let prescriptionText = '';

    prescriptionCounter = 1;
    prescriptions.forEach(p => {
        prescriptionText += `${prescriptionCounter} - ${p.medication} ${p.dose} ________ ${p.quantidade} cp\n`;
        prescriptionText += `(${p.brands})\n`;
        prescriptionText += ` - ${p.instrucao}\n`;
        if (p.orientacoes) {
            prescriptionText += ` - ${p.orientacoes}\n`;
        }
        prescriptionText += '\n';
        prescriptionCounter++;
    });

    output.innerHTML = prescriptionText.replace(/\n/g, '<br>');
}


        function clearPrescription() {
            prescriptions = [];
            document.getElementById('prescription-output').innerHTML = '';
        }

        function copyPrescription() {
            const output = document.getElementById('prescription-output').innerText;
            navigator.clipboard.writeText(output).then(() => {
                alert('Prescrição copiada para a área de transferência!');
            });
        }
