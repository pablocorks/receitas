<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescrição Médica Dr. Pablo Xavier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Site de Prescrições Dr. Pablo Xavier</h1>

  <!-- Lista de medicamentos -->
  <div id="medications-list">
    <div class="medication" id="escitalopram">
      <span>Oxalato de Escitalopram</span>
      <button onclick="openPrescModal('Oxalato de Escitalopram')">INSERIR</button>
      <button onclick="editMedication('Oxalato de Escitalopram')">EDITAR</button>
    </div>
    <div class="medication" id="sertralina">
      <span>Cloridrato de Sertralina</span>
      <button onclick="openPrescModal('Cloridrato de Sertralina')">INSERIR</button>
      <button onclick="editMedication('Cloridrato de Sertralina')">EDITAR</button>
    </div>
    <div class="medication" id="bupropiona">
      <span>Cloridrato de Bupropiona XL</span>
      <button onclick="openPrescModal('Cloridrato de Bupropiona XL')">INSERIR</button>
      <button onclick="editMedication('Cloridrato de Bupropiona XL')">EDITAR</button>
    </div>
  </div>

  <button onclick="openAddMedicationModal()">CADASTRAR NOVA MEDICAÇÃO</button>

  <!-- Prescrição -->
  <div id="prescription-output">
    <h2>Prescrição</h2>
    <textarea id="prescription-text" readonly></textarea>
    <button onclick="copyToClipboard()">Copiar Prescrição</button>
  </div>

  <!-- Modal para adicionar nova medicação -->
  <div id="add-medication-modal" style="display:none;">
    <h2>Cadastrar Nova Medicação</h2>
    <form id="add-medication-form">
      <label>Forma de Uso:</label>
      <select id="add-usage-form">
        <option value="USO ORAL">USO ORAL</option>
        <option value="USO IM">USO IM</option>
        <option value="USO INTRANASAL">USO INTRANASAL</option>
        <option value="USO VIA RETAL">USO VIA RETAL</option>
        <option value="USO VIA INALAÇÃO">USO VIA INALAÇÃO</option>
      </select><br>

      <label>Nome do Remédio:</label>
      <select id="add-medication-name">
        <option value="Oxalato de Escitalopram">Oxalato de Escitalopram</option>
        <option value="Cloridrato de Sertralina">Cloridrato de Sertralina</option>
        <option value="Cloridrato de Bupropiona XL">Cloridrato de Bupropiona XL</option>
      </select><br>

      <label>Dose:</label>
      <input type="text" id="add-dose"><br>

      <label>Marca Recomendada:</label>
      <input type="text" id="add-brand"><br>

      <label>Instruções de Uso:</label>
      <textarea id="add-instructions"></textarea><br>

      <button type="button" onclick="saveMedication()">Salvar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
