<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Prescrições Dr. Pablo Xavier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .close {
            cursor: pointer;
            color: red;
            font-weight: bold;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Site de Prescrições Dr. Pablo Xavier</h1>
        </div>

        <div>
            <button class="button" onclick="openPopup('escitalopram')">Oxalato de Escitalopram</button>
            <button class="button" onclick="openPopup('sertralina')">Cloridrato de Sertralina</button>
            <button class="button" onclick="openPopup('bupropiona')">Cloridrato de Bupropiona XL</button>
        </div>

        <div class="output" id="output"></div>
        <button class="button" onclick="copyOutput()">Copiar Prescrição</button>

        <div class="overlay" id="overlay" onclick="closePopup()"></div>
        <div class="popup" id="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="popupContent"></div>
        </div>
    </div>

    <script>
        let prescriptionNumber = 1;
        const prescriptions = [];

        const medicationData = {
            escitalopram: {
                name: "Oxalato de Escitalopram",
                doses: ["10mg", "15mg", "20mg"],
                brands: "(Reconter®, Fusor®, Esc® ou Eudok®)",
                instructions: [
                    "Durante os 10 primeiros dias, tomar meio comprimido. A partir do 11º dia, iniciar 1 comprimido por dia. Sempre pela manhã, após se alimentar, no mesmo horário.\nORIENTAÇÕES:\nDurante as primeiras semanas de uso da medicação, é comum que você experimente alguns efeitos colaterais, como dor de cabeça, desconforto estomacal, tontura, tremores, insônia ou sonolência, náuseas, boca seca e diarreia. Além disso, pode haver um aumento temporário do nervosismo e da ansiedade. É importante lembrar que esses efeitos são geralmente transitórios e tendem a diminuir com o tempo. Por favor, não interrompa o uso do medicamento sem orientação médica, pois a continuidade do tratamento é fundamental para o seu progresso.",
                    "Tomar 1 comprimido por dia. Sempre pela manhã, após se alimentar, no mesmo horário.",
                    "Tomar 1 comprimido por dia Antes de dormir, no mesmo horário."
                ]
            },
            sertralina: {
                name: "Cloridrato de Sertralina",
                doses: ["25mg", "50mg", "100mg"],
                brands: "(Zoloft®, Assert®, Serenata®, Tolrest® ou Afetus®)",
                instructions: [
                    "Durante os 10 primeiros dias, tomar meio comprimido. A partir do 11º dia, iniciar 1 comprimido por dia. Sempre pela manhã, após se alimentar, no mesmo horário.\nORIENTAÇÕES:\nDurante as primeiras semanas de uso da medicação, é comum que você experimente alguns efeitos colaterais, como dor de cabeça, desconforto estomacal, tontura, tremores, insônia ou sonolência, náuseas, boca seca e diarreia. Além disso, pode haver um aumento temporário do nervosismo e da ansiedade. É importante lembrar que esses efeitos são geralmente transitórios e tendem a diminuir com o tempo. Por favor, não interrompa o uso do medicamento sem orientação médica, pois a continuidade do tratamento é fundamental para o seu progresso.",
                    "Tomar 1 comprimido por dia. Sempre pela manhã, após se alimentar, no mesmo horário.",
                    "Tomar 1 comprimido por dia Antes de dormir, no mesmo horário."
                ]
            },
            bupropiona: {
                name: "Cloridrato de Bupropiona XL",
                doses: ["150mg", "300mg"],
                brands: "(Alpes XL®, Bup XL®, Bupium XL®, Seth®, Zetron XL®)",
                instructions: [
                    "Tomar 1 comprimido por dia. Sempre pela manhã, após se alimentar, no mesmo horário."
                ]
            }
        };

        function openPopup(medication) {
            const data = medicationData[medication];
            const popupContent = document.getElementById('popupContent');

            let form = `<h3>${data.name}</h3>`;
            form += `<label>Forma de Uso:</label>
                <select id="formaUso">
                    <option>USO ORAL</option>
                    <option>USO IM</option>
                    <option>USO INTRANASAL</option>
                    <option>USO VIA RETAL</option>
                    <option>USO VIA INALAÇÃO</option>
                </select><br><br>`;

            form += `<label>Dose:</label>
                <select id="dose">
                    ${data.doses.map(dose => `<option>${dose}</option>`).join('')}
                </select><br><br>`;

            form += `<label>Quantidade:</label>
                <input type="number" id="quantidade" min="1" placeholder="Quantidade de comprimidos"><br><br>`;

            form += `<label>Instruções:</label>
                <select id="instrucoes">
                    ${data.instructions.map(instr => `<option>${instr}</option>`).join('')}
                </select><br><br>`;

            form += `<button class="button" onclick="addPrescription('${medication}')">Adicionar Prescrição</button>`;

            popupContent.innerHTML = form;

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function addPrescription(medication) {
            const formaUso = document.getElementById('formaUso').value;
            const dose = document.getElementById('dose').value;
            const quantidade = document.getElementById('quantidade').value;
            const instrucoes = document.getElementById('instrucoes').value;

            if (!quantidade) {
                alert('Por favor, insira a quantidade de comprimidos.');
                return;
            }

            const data = medicationData[medication];
            prescriptions.push(`${formaUso}\n${prescriptionNumber} - ${data.name} ${dose} ________ ${quantidade} cp\n${data.brands}\n${instrucoes}`);

            prescriptionNumber++;
            updateOutput();
            closePopup();
        }

        function updateOutput() {
            document.getElementById('output').textContent = prescriptions.join('\n\n');
        }

        function copyOutput() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('Prescrição copiada para a área de transferência!');
            });
        }
    </script>
</body>
</html>
